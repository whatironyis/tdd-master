{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <p><b>{{ post.name }} - {{ post.created|date:"D d M Y" }}</b></p>
        <p>{{ post.description }}</p>
        <p>{{ post.assign }}</p>
    </div>
{% endblock %}
